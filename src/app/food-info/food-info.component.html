<div *ngIf="food" class="food-info-container">

  <h2>Food Info</h2>
  <p><strong> ProductName: {{food.ItemName}}</strong>
    <img [src] ="food.image" width ="100" height="100" alt = "bottle">
  </p>
  <p><strong> ProductID: </strong>{{food.ProductId}}</p>
  <p><strong> Brand: </strong>{{food.Brand}}</p>
  <p><strong> ExpiryDate: </strong>{{food.ExpiryDate}}</p>
  <p><strong> Barcode: </strong>{{food.Barcode}}</p>

</div>
